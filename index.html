<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP Node Workflow</title>
    <style>
        #react-flow {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div id="react-flow"></div>

    <!-- React, ReactDOM, and Babel -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- React Flow -->
    <script src="https://unpkg.com/react-flow-renderer"></script>

    <script type="text/babel">
        const { useState, useCallback } = React;
        const { ReactFlow, addEdge, MiniMap, Controls } = window.ReactFlowRenderer;

        const initialElements = [
            // Define initial nodes and edges here
        ];

        function FlowComponent() {
            const [elements, setElements] = useState(initialElements);
            const onConnect = useCallback((params) => setElements((els) => addEdge(params, els)), []);

            // Define custom node types here

            return (
                <ReactFlow
                    elements={elements}
                    onConnect={onConnect}
                    // Add more props and event handlers as needed
                >
                    <MiniMap />
                    <Controls />
                </ReactFlow>
            );
        }

        ReactDOM.render(<FlowComponent />, document.getElementById('react-flow'));
    </script>
</body>
</html>
